<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{nav.brand}">Link Manager</a>
        <div class="d-flex">
            <a class="btn btn-outline-primary me-2" th:href="@{/newLink}" th:text="#{nav.newLink}">New Link</a>
            <a class="btn btn-outline-secondary" th:href="@{/searchLink}" th:text="#{nav.searchLink}">Search Link</a>
        </div>
    </div>
</nav>

<div class="dropdown ms-auto">
    <button class="btn btn-outline-secondary dropdown-toggle m-2" type="button" data-bs-toggle="dropdown">
        <span th:text="#{language.select}">Select Language</span>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/?lang=en}">English</a></li>
        <li><a class="dropdown-item" th:href="@{/?lang=de}">Deutsch</a></li>
        <li><a class="dropdown-item" th:href="@{/?lang=pl}">Polski</a></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<main layout:fragment="content"></main>

</body>
</html>
